<html>
    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS  bs-table-->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
        <!-- Latest compiled and minified JavaScript bs-table-->
        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

        <script src = "javascript/script.js"></script>
        <title>Test Web</title>
    </head>
    <body>
       
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-dark">
                <a class="navbar-brand" href="https://aotskins.com/viewtopic.php?t=2669" target="_blank">
                    <img class="nav-brand" src="http://i.imgur.com/pep1464.png">
                </a>>
                <ul class="navbar-nav">
                    <li class="nav-item text-light">
                        <strong>Sad Violin</strong>
                        <br>
                        <p class="text-secondary">press the picture to go to its source</p>
                    </li>
                    
                </ul>
            </nav>
            <h1>A TABLE</h1>
            <table name="scoreboard" class="table" data-toggle="table" data-sortable="true">
                <thead>
                    <tr>
                        <th data-field="name" data-sortable="true">Name</th>
                        <th data-field="score" data-sortable="true">Score</th>
                        <th data-field="trial" data-sortable="true">Trial</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Brian</td>
                        <td>10</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Abby</td>
                        <td>80</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Grace</td>
                        <td>100</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class = "row">
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="name" placeholder="Name eg:Brian">
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" name="score" placeholder="Score eg:80">
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" name="trial" placeholder="Trial eg:5">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
